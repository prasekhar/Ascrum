<div class="bs-example">
    <ul class="breadcrumb">
        <li></li>
        <li><a href="#/admin">admin</a></li>       
        <li class="active">users</li>
    </ul>
</div>

<div class="manageuser-content container2">
	<div class="tableoverflow">
		<table class="table table-striped table-bordered">
			<thead>
				<th> </th>
				<th>E-mail</th>
				<th>Last name</th>
				<th colspan="2">Firstname</th>
			</thead>
			<tbody>
				{{userdata.email}}
				<tr ng-repeat="user in userdata" >
					<td class="imgIcon">
						<img src="images/user1.png" alt="user1" class="userImg" ng-if='$even'/>
						<img src="images/user2.png" alt="user2" class="userImg" ng-if='$odd'/>
					</td>
					<td>{{ user.email }}</td>
					<td>{{ user.lastname }}</td>
					<td>{{ user.firstname }}</td>
					<td><input type="button" value="Remove" class="btn btn-danger" id="remove" ng-click='remove(user._id)'/></td>
				</tr>
			</tbody>
		</table>
		<div ng-show="noItemsLength(userdata.length)" class="noItemsDiv">No items in the users</div>
	</div>
	<div class="manageuser-newuser">
		<a href="#/admin/users/new" class="btn btn-default" >New user</a>
	</div>
</div>
